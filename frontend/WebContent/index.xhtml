<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Digibank Remittance</title>
    </h:head>
    <h:body>
    	<h2>Digibank Remittance</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    	   <h:outputLabel value="Name : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.Name}"></h:inputText>
    	   <h:outputLabel value="Source Passport : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.SourcePassport}"></h:inputText>
    	   <h:outputLabel value="Destination Passport : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.DestinationPassport}"></h:inputText>
    	   <h:outputLabel value="Destination Bank : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.DestinationBank}"></h:inputText>
    	   <h:outputLabel value="Destination Country : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.DestinationCountry}"></h:inputText>
    	   <h:outputLabel value="Account Number : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.AccountNumber}"></h:inputText>
    	   <h:outputLabel value="Amount : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.Amount}"></h:inputText>
    	   <h:outputLabel value="Transaction Code : "/>
    	   <h:inputText value="#{digibankcontroller.digibank.TransactionCode}"></h:inputText>
    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{digibankcontroller.addNewdigibank}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
